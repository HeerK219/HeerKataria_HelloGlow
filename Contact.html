    <main class="container mt-5">
      <form id="contactForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div id="formError" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
        <div id="successAlert" class="alert alert-success mt-3" role="alert" style="display: none;">
          Message sent successfully!
        </div>
      </form>
    </main>
